<VirtualHost *:80>
    ServerAdmin webmaster@blog.dev
    DocumentRoot "/Users/camdennarzt/Sites/blog"
    ServerName blog.dev
    ServerAlias www.blog.dev
    ErrorLog "/private/var/log/apache2/blog.dev-error_log"
    CustomLog "/private/var/log/apache2/blog.dev-access_log" common
    RailsEnv development
    RackEnv development
    PassengerAppRoot "/Users/camdennarzt/Sites/blog"
    PassengerPoolIdleTime 1000
    PassengerMaxRequests 5000
    PassengerStatThrottleRate 5
    PassengerSpawnMethod smart
    PassengerMaxPreloaderIdleTime 0
    PassengerPreStart http://blog.dev
    PassengerHighPerformance on
    <Directory "/Users/camdennarzt/Sites/blog">
        Options +FollowSymLinks -MultiViews -Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

