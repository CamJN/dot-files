<VirtualHost *:443>
    ServerName unifi.test
    ErrorLog "/private/var/log/apache2/unifi.test-error_log"
    CustomLog "/private/var/log/apache2/unifi.test-access_log" common
    <Location "/">
        Require ip 10.9.8.0/24
        Require ip 10.9.9.0/24
        Require local
    </Location>
    <IfModule proxy_module>
        SSLProxyEngine On
        SSLProxyVerify none
        SSLProxyCheckPeerCN Off
        SSLProxyCheckPeerName Off
        SSLProxyCheckPeerExpire Off

        RewriteEngine On
        RewriteCond %{HTTP:Upgrade} =websocket [NC]
        RewriteRule /(.*)           wss://127.0.0.1:8443/$1 [P,L]
        RewriteCond %{HTTP:Upgrade} !=websocket [NC]
        RewriteRule /(.*)           https://127.0.0.1:8443/$1 [P,L]
        Header set Host unifi.test
        RequestHeader set Host unifi.test:8443
        Header unset Referer
        RequestHeader unset Origin
        RequestHeader unset Referer
    </IfModule>
    Include /private/etc/apache2/extra/httpd-ssl-common.conf
</VirtualHost>

